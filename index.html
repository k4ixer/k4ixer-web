<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Ciberseguridad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="postscss.css"> 
</head>
<body>
    <!-- Sidebar con perfil -->
    <aside class="sidebar">
        <img src="/images/perfil.jpg" alt="Foto de perfil" class="perfil-foto">
        <h2 id="nombre">Cargando...</h2>

        <section class="certificaciones">
            <h3>Certificaciones</h3>
            <ul id="certificaciones">
                <li>Cargando...</li>
            </ul>
        </section>

        <section class="sobre-mi">
            <h3>Sobre mí</h3>
            <p id="sobre-mi">Cargando...</p>
        </section>

        <section class="redes">
            <h3>Redes Sociales</h3>
            <div id="redes">
                <p>Cargando...</p>
            </div>
        </section>
    </aside>

    <!-- Separador -->
    <div class="separator"></div>

    <!-- Contenedor de Posts -->
    <main class="posts-container" id="posts-container">
        <!-- Los posts se cargarán aquí mediante JavaScript -->
    </main>

    <!-- JavaScript para cargar la información del perfil y los posts -->
    <script src="script.js"></script>

</body>
</html>
